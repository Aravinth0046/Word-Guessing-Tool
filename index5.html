<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guesser for verbal | Adesh</title>
    <link rel="icon" href="./images/guess.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./wordlist3.js" defer></script>
    <script src="./script4.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="score-card">
        <h4>Score</h4>
        <p>High Score: <span class="high-score">0</span></p>
        <p>Current Score: <span class="current-score">0</span></p>
    </div>
    <div class="container">
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
